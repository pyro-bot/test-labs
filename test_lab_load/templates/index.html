<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List data</title>
</head>
<body>
    <ul>
        {% for item in data %}
            <li>
                <span>
                    {{ item }}
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
